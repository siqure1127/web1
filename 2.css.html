<!doctype html><!-- 이문서는 html이 있다 라고 표시하기위한 문자열-->
<html><!-- head와 body를 감싸는 최고위층 tag>
  <head><!-- 본문을(body) 설명하는 태그는 head tag로 묶기로 정의-->
    <title>WEB1 - CSS</title>
    <!-- title 웹페이지의 타이틀 (제목 표시) -->
    <meta charset="utf-8">
    <!-- 문자 규칙 설정 (utf-8로 읽어라 ) -->
  </head>

  <body>
    <h1><a href="index.html">WEB</H1>
    <!-- 본문은 body로 묶음-->
    <ol>
      <li><a href="1.html.html">HTML</li>
      <li><a href="2.css.html">CSS</li>
      <li><a href="3.javascript.html">JavaScript</li>
      <!--li = list의약자 -->
      <!--ul = 리스트를 구분할떄 사용 줄바꿈도 됨 .부모태그-->
      <!--ul<undrdered List 의 약자>가 아닌 ol (ordered List의 약자) 을 할 경우 리스트를 순서대로 자동카운트-->
    </ol>

    <H2><a href="https://www.w3.org/TR/html51/"target="_blank" title="HTML5.2 speicification">CSS</a></H2> <!--Headline H1~H6까지 존재 H6으로 갈수록 작아지고 굵은글씨로 표시 및 줄 바꿈-->
    <!-- a(anchor) 는 정보의 바다에 정복한다는 의미인데 링크를 걸떄 사용 -->
    <!-- href 는 hyper text의 h와 reference 의 ref를 따와서 href -->
    <!-- target="_blank" 사용시 새탭으로 열림 -->
    <!-- 클릭전에 무엇인지 알려주고싶을떄 title="이름 작성"-->
    <strong><u>세부내용</u> 페이지</strong>입니다.<br>
    <!-- strong 글씨를 굵게. u는 밑줄 br은 줄바꿈 p는 단락으로 구성-->
    <p> 코딩야학 HTML </P>
    <img src="coding.jpg" width="50%">
    <!-- src source 의 약자로서 뭘로써도 상관없음 + ="주소"-->
    <!-- 이미지가 큰 경우 width=""> %혹은 수치-->
    <p style="margin-top:35px;">HTML 공부목적으로 작성된 해당 내용은 수정 될 수 있습니다.</p>
    <!-- p태그 사용시 css style 적용가능 위 단락과 여백을 주고싶은경우 margin-top:주고싶은거리px;-->
    <P>CSS 설명 페이지입니다.</P>
  </body>
</html>
